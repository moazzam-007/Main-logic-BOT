services:
  - type: web
    name: amazon-affiliate-bot
    env: python
    buildCommand: pip install -r requirements.txt
    # === YEH COMMAND UPDATE KI GAYI HAI ===
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: AFFILIATE_TAG
        sync: false
      - key: OUTPUT_CHANNELS
        sync: false
      - key: ERROR_CHAT_ID
        sync: false
      - key: TINYURL_API_TOKEN
        sync: false
